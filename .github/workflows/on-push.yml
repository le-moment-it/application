name: ci

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
          registry: ${{ secrets.REGISTRY_URL }}

      - name: Build and push to OVH registry
        run: |
           docker build ./ -t 4bb85r8g.gra7.container-registry.ovh.net/application/application-frontend:$GITHUB_SHA
           docker push 4bb85r8g.gra7.container-registry.ovh.net/application/application-frontend:$GITHUB_SHA